<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Ranker - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="logo">
        <a href="display.html">Game Ranker</a>
    </div>
    <nav>
      <ul>
        <li><a href="games.html">Browse Games</a></li>
        <li><a href="mylists.html">My Lists</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Go</button>
    </div>
    <nav>
      <ul>
        <li><a href="intropage.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Welcome, [username]!</h1>
      <p>You have [x] games in your list.</p>
      <h2>Your Game List</h2>
      <div class="game-list">
        <div class="game-card">
          <img src="game1.jpg" alt="Game 1">
          <h3>Game 1</h3>
          <p>Description of Game 1</p>
          <button class="btn">Remove from List</button>
        </div>
        <div class="game-card">
          <img src="game2.jpg" alt="Game 2">
          <h3>Game 2</h3>
          <p>Description of Game 2</p>
          <button class="btn">Remove from List</button>
        </div>
        <div class="game-card">
          <img src="game3.jpg" alt="Game 3">
          <h3>Game 3</h3>
          <p>Description of Game 3</p>
          <button class="btn">Remove from List</button>
        </div>
        <!-- more game cards here -->
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Game Ranker</p>
  </footer>

</body>
</html>
