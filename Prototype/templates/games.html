<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Ranker - Browse Games</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="logo">
      <a href="display.html">Game Ranker</a>
    </div>
    <nav>
      <ul>
        <li><a href="games.html">Browse Games</a></li>
        <li><a href="mylists.html">My Lists</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="submit">Go</button>
    </div>
    <nav>
      <ul>
        <li><a href="intropage.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured-games">
      <h2>Featured Games</h2>
      <div class="game-grid">
        <div class="game-card">
          <img src="game1.jpg" alt="Game 1">
          <h3>Game 1</h3>
          <p>Genre: Action</p>
        </div>
        <div class="game-card">
          <img src="game2.jpg" alt="Game 2">
          <h3>Game 2</h3>
          <p>Genre: RPG</p>
        </div>
        <div class="game-card">
          <img src="game3.jpg" alt="Game 3">
          <h3>Game 3</h3>
          <p>Genre: Puzzle</p>
        </div>
      </div>
    </section>
    <section class="recommended-games">
      <h2>Recommended Games</h2>
      <div class="game-grid">
        <div class="game-card">
          <img src="game4.jpg" alt="Game 4">
          <h3>Game 4</h3>
          <p>Genre: Strategy</p>
        </div>
        <div class="game-card">
          <img src="game5.jpg" alt="Game 5">
          <h3>Game 5</h3>
          <p>Genre: Adventure</p>
        </div>
        <div class="game-card">
          <img src="game6.jpg" alt="Game 6">
          <h3>Game 6</h3>
          <p>Genre: Sports</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Game Ranker. All rights reserved.</p>
  </footer>

</body>

</html>
